<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Kelola Mapping Customer</title>
    <link rel="icon" type="image/png" href="../assets/favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="p-4">
    <h2>Kelola Mapping Customer</h2>
    <p>Tambahkan atau edit mapping header Excel untuk setiap customer.</p>

    <div class="card p-3 mb-4">
      <label>Nama Customer (PT)</label>
      <input id="mapPT" class="form-control mb-2" />

      <label>Kolom Kode Item</label>
      <input id="mapKode" class="form-control mb-2" />

      <label>Kolom Item Name</label>
      <input id="mapUraian" class="form-control mb-2" />

      <label>Kolom Qty</label>
      <input id="mapQty" class="form-control mb-2" />

      <label>Kolom CIF/Amount</label>
      <input id="mapCIF" class="form-control mb-2" />

      <label>Kolom Surat Jalan</label>
      <input id="mapSJ" class="form-control mb-3" />

      <button class="btn btn-primary mb-3" onclick="saveMapping()">
        Simpan Mapping
      </button>
      <button class="btn btn-secondary mb-3" onclick="exportMapping()">
        Export JSON
      </button>
      <button class="btn btn-dark" onclick="importMapping()">
        Import JSON
      </button>
    </div>

    <h4>Mapping Saat Ini</h4>
    <pre id="mappingList" class="bg-light p-3 border"></pre>

    <a href="sppd.html" class="btn btn-outline-primary mt-3"
      >â¬… Kembali ke Sistem</a
    >

    <script src="../js/mapping-admin.js"></script>
  </body>
</html>
